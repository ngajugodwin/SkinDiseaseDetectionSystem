                <style>
.modal-dialog {
  max-width: 25%;
}
.modal-dialog-slideout {
  min-height: 100%;
  margin: 0 0 0 auto;
  background: #fff;
}
.modal.fade .modal-dialog.modal-dialog-slideout {
  -webkit-transform: translate(100%, 0)scale(1);
  transform: translate(100%, 0)scale(1);
}
.modal.fade.show .modal-dialog.modal-dialog-slideout {
  -webkit-transform: translate(0, 0);
  transform: translate(0, 0);
  display: flex;
  align-items: stretch;
  -webkit-box-align: stretch;
  height: 100%;
}
.modal.fade.show .modal-dialog.modal-dialog-slideout .modal-body {
  overflow-y: auto;
  overflow-x: hidden;
}
.modal-dialog-slideout .modal-content {
  border: 0;
}
.modal-dialog-slideout .modal-header,
.modal-dialog-slideout .modal-footer {
  height: 4rem;
  display: block;
}
        </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
    <script>
        $(document).ready(function(){
            // When a file is selected, update the label to display the filename
            $('#inputGroupFile01').on('change', function(){
                var fileName = $(this).val().split('\\').pop();
                $(this).next('.custom-file-label').html(fileName);
            });

            $('#emailform').submit(function(event)
            {
                //alert("Yuppy");
                event.preventDefault();
                var formData = {
                    'receiver_email': $('#receiver_email').val(),
                    'name': $('#name').val(),
                    'causes': $('#causes').val(),
                    'prevention': $('#prevention').val(),
                    'treatment': $('#treatment').val()
                }
                $('#send_email_btn').html("Sending..")
                $.ajax({
                    type: 'POST',
                    url: "/send_email",
                    data: formData,
                    success: function( res ) {
                        console.log(res);
                        if(res.code === "SUCCESS") {
                            $('#send_email_btn').html("Send email")
                            $('#ModalSlide').modal('hide');
                            $('#receiver_email').val("");
                            alertify.success(res.message);
                        }
                    },
                    error:function(error) {
                      console.log(error);
                      $('#send_email_btn').html("Send email")
                      alertify.error("Failed to send email");
                    }
                });
            })
        });
    </script>
