<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login::page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div align="center" style="margin-top: 150px;">
                    <h3>Login</h3>
                </div>
                {% if error %}
                    <div role="alert" class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/login" method="post">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" required><br>
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required><br>
                    <input type="submit" class="btn btn-lg btn-block btn-primary" value="Login">
                    <div align="center">Don't have an account?, click <a href="/register">here</a> to register</div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
